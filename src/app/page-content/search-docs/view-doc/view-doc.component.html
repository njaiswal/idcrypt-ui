<h1 mat-dialog-title>View Document</h1>
<div mat-dialog-content>
  <mat-progress-bar *ngIf="docLoaderProgressPct != 100" mode="determinate" [value]="docLoaderProgressPct"></mat-progress-bar>
  <img *ngIf="data.contentType.includes('image')"
       [src]="getImageData()"/>

  <pdf-viewer *ngIf="data.contentType.includes('pdf')"
              [src]="'data:' + data.contentType + ';base64, ' + data.base64Content"
              [show-all]="true"
              [show-borders]="true"
              [render-text]="false"
              [original-size]="true"
              (on-progress)="onPdfLoadProgress($event)">
  </pdf-viewer>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
