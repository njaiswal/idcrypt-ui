<div class="row" *ngIf="didFail">
  <div class="col-xs-12 col-sm-12 col-md-12 text-center">
    <div class="alert alert-danger">{{failureMessage !== null ? failureMessage : 'Something went wrong'}}, please try again!</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <form class="text-center form-signin" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <i class="fas fa-unlock-alt"></i>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <div class="form-group">
        <label
          for="username"
          class="sr-only">Username</label>
        <input
          type="email"
          id="username"
          name="username"
          ngModel
          placeholder="Email address"
          class="form-control"
          required autofocus>
      </div>
      <div class="form-group">
        <label
          for="password"
          class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          placeholder="Password"
          class="form-control"
          required>
      </div>
      <div class="form-group">
        <re-captcha
          size="normal"
          ngModel
          name="captcha"
          required
        ></re-captcha>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="usrForm.invalid">Submit</button>
    </form>
  </div>
</div>
