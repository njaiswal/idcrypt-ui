<p *ngIf="username" class="text-center">
  <ngb-alert *ngIf="displayStaticAlert && !verifyerr" [type]="'success'"  (close)="displayStaticAlert = false">Email verification for <b>{{username}}</b> is successful. Please sign-in again.</ngb-alert>
  <ngb-alert *ngIf="displayStaticAlert && verifyerr" [type]="'danger'"  (close)="displayStaticAlert = false">Email verification for <b>{{username}}</b> resulted in error: {{verifyerr}}</ngb-alert>
</p>
<div class="amplify-block">
  <amplify-authenticator [signUpConfig]="signUpConfig"></amplify-authenticator>
</div>
